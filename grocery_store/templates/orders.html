{% extends "base.html" %}

{% block title %}Orders{% endblock %}

{% block content %}
    <h1 class="mt-5">Orders</h1>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Order ID</th>
                <th>Customer Name</th>
                <th>Total</th>
                <th>Date</th>
            </tr>
        </thead>
        <tbody>
            {% for order in orders %}
            <tr>
                <td>{{ order.order_id }}</td>
                <td>{{ order.customer_name }}</td>
                <td>{{ order.total }}</td>
                <td>{{ order.datetime }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
